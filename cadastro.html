   <header>

   <nav>

        <li><a

    </ul>
   </nav>
   <section>
    <form action="#"
    method="post">
    <label for="nome">Nome:</label>
    <input type="text"
    id="nome" name="Isabel"
    required><br><br>
    <label
    for="data_nascimento">Data de Nascimento :</label>
    <input type="date"
    id="data_nascimento"
    name="data_nascimento"
    required><br><br>
    <label
    for="Email">Email:</label>
    <input type="email"
    id="email" name="email"
    required><br><br>
    <label
    for="turma">Turma </label>
    <select id="turma"
    name="turma" required>
    <option value="A">A</option>
    <option value="B">b</option>
    <option value="c">C</option>
    
</select><br><br>
<label>Genero</label
    <input type="radio"
    id="Masculino" name="Genero"
    value="masculino " required>
    <label
    for="masculino">Masculino</label><br>
    <input type="radio"
    id="feminino" name="Genero"
    value="feminino">
    <label
    for="feminino">feminino</label><br>
    <input type="radio"
    id="outro" name="Genero"
    value="outro">
    <label for="outro ">Outro</label><br><br>
    <label>preferencias:</label><br><br>
    <input type="checkbox"
    id="esportes">
    <label 
    for="esportes">Esportes</label><br>
    <input type="checkbox"
    id="Musica" name="preferencias"
    value="musica">
    <label 
    for="musica">Musica </label><br>
    <input type="checkbox"
    id="arte" name="preferencias"
    value="arte">
    <label for="arte">Arte</label><br><br>
    <label 
    for="observacoes">Observações</label><br>
    <textarea id="observacoes"
    name="observacoes"></textarea><br><br>
    <button
    type="submit">Enviar</button>
    </form>

   </section>
